    <script language='JavaScript' type='text/javascript' src='contact.js'></script>

    <title>Contact</title>
    <link rel="apple-touch-icon" sizes="57x57" href="../lib/images/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../lib/images/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../lib/images/apple-touch-icon-72x72.png">

    <link rel="icon" type="image/png" href="../lib/images/favicon-96x96.png" sizes="96x96">

    <meta name="msapplication-TileImage" content="../lib/images/mstile-144x144.png">
    <meta name="msapplication-config" content="../lib/images/browserconfig.xml">

  <body>
      <div class="jumbotron">

        <div class="nav">
          <div class="pull-left">
            <ul id="icons">
              <li id="name-holder">
                <a id="name" class="inline" href="http://www.danielkermany.com">Daniel Kermany</a>
              </li>
            </ul>
          </div>
          <div class="pull-right">
            <ul id="main-menu">
              <li><a class="header-text" href="../">Home</a></li>
              <li><a class="header-text" href="http://www.medium.com/@danielkermany">Blog</a></li>
              <li><a class="header-text" href="../projects">Projects</a></li>
              <li>
                <a id="contact-img" class="fa fa-paper-plane fa-2x" href="../contact"></a>
              </li>
            </ul>
          </div>
        </div> 

        <div class="torso">

          <h1 class="contact">Contact</h1>
          <div id="form-messages"></div>
          <div class="form">
            <form id="contact-form" method="post">
              <div id="info">
                <input id="name-input" name="name" placeholder="Name" required>
                <input id="email-input" name="email" type="email" placeholder="Email" required>
                <input id="math-input" name="math" type="value" placeholder="10+32=?" required>
              </div>
              <div id="message">
                <textarea id="message-input" name="message" placeholder="Message" required></textarea>
              </div>
              <div id="button">
                <input id="submit" name="submit" type="submit" value="Let's do this">
              </div>
            </form>
          </div>

        </div>

        <div class="footer">
          <div id="social-media" class="social-media">
            <a class="fa fa-twitter fa-2x" href="https://twitter.com/KermitWasTaken" target="_blank"></a>
            <a class="fa fa-instagram fa-2x" href="http://instagram.com/danielkermany" target="_blank"></a>
            <a class="fa fa-linkedin fa-2x" href="www.linkedin.com/pub/daniel-kermany/a0/1ba/a01/" target="_blank"></a>
          </div>
        </div>

      </div>

  </body>
</html>
